<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array insert </title>
    <script>
let data =[1,4,5,9,3,2]
let newEl =90
let position = 4;
for(i =data.length-1; i>=0; i--){
    if(i>=position){
        data[i+1] =data[i]
        if(i == position)
        data[i]=newEl
    }
}
console.log('====================================');
console.log(data);
console.log('====================================');

    </script>
</head>

</body>
</html>
